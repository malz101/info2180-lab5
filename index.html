<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>
		
		<!-- you can modify this as needed or to your preference -->
		<link href="world.css" type="text/css" rel="stylesheet" media="screen"/>

		<!-- you write this -->
		<script src="world.js" type="text/javascript"></script>
	</head>

	<body>
		<header>
			<div class="container">
				<img src="images/world.svg" alt="connected world svg">
				<h1>World Database Lookup</h1>
			</div>

		</header>

		<main>
			<div class="container">
				<div id="controls">
					<label for="country">Country:</label>
					<input id="country" type="search" name="country" placeholder="Enter country name" />
					<div id="message"></div>
					<div class="buttons">
						<button id="lookup">Lookup Countries</button>
						<button id="lookup-cities">Lookup Cities</button>
					</div>

				</div>
			</div>

			<div class="container">
				<div id="result">
					<!-- countries will appear here -->
				</div>
			</div>

		</main>

	</body>
</html>
